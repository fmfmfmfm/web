<!DOCTYPE html>
<html>
<head>
<title>模板- home</title>
<link href="http://127.0.0.1/news/css/tijiao.css" rel='stylesheet' type='text/css' />
<script src="http://localhost/jquery-3.1.1.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Pink Contact Form ,Login Forms,Sign up Forms,Registration Forms,News latter Forms,Elements"./>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</head>
<body>
	<h1>作品提交页面</h1>
	<div class="login-01">
				<ul>
				<li class="title">
					<a class=" icon user"></a><input type="text" id="title" class="text" value="title" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Name';}" >
					<div class="clear"></div>
				</li>
				<li class="usename">
					<a class=" icon email"></a><input type="text" id="usename" name="usename" class="text" value="usename" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'usename';}" >
					<div class="clear"></div>
				</li>
				<li class="content">
				<a class=" icon msg"></a><textarea value="Message" id="content" name="content" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'content';}">content</textarea>
				<div class="clear"></div>
				</li>
			</ul>
			<button class="submit">提交</button>
		<div id="xiaoxi"></div>
</div>
<script src="http://localhost/news/js/houtai.js"></script>
