<script>
$(function(){
    var min_height = 153;
    $(window).scroll(function() {
        //获取窗口的滚动条的垂直位置      
        var s = $(window).scrollTop();
        //当窗口的滚动条的垂直位置大于页面的最小高度时 
        if (s > min_height) {
           $("#daohangbiao").addClass("fi");
		   $("#daohangshouye").addClass("tu");
        } else {
		   $("#daohangbiao").removeClass("fi");
           $("#daohangshouye").removeClass("tu");
		};
    });
})

</script>
